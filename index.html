<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Path Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Task1.css" />
</head>
<body>
  <div class="container">
    <h1>Career Path Recommender</h1>
    <label for="interest" id="interest-label">Choose Your Area of Interest:</label>
    <select id="interest" aria-labelledby="interest-label" onchange="showCareers()">
      <option value="fullstack">Web Development</option>
      <option value="ai">Artificial Intelligence & Machine Learning</option>
      <option value="cybersecurity">Cybersecurity</option>
      <option value="iot">Internet of Things</option>
      <option value="gaming">Game Development</option>
      <option value="arvr">AR/VR</option>
    </select>
    <div class="cards-container" id="career-list"></div>
  </div>

  <script src="Task1.js"></script>
</body>
</html>
